<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        li.no-dots {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>상품 주문서</h1>

    <!-- 상품정보 -->
    <fieldset>
        <br>
        <legend>상품 정보</legend>
        <label for="name">
            <li>
                주문자 이름: <input type="text" id="name">
            </li>
        </label>
        <label for="phone">
            <li>
                전화번호: <input type="tel" id="phone" placeholder="번호만 입력">
            </li>
        </label>
        <br>
    </fieldset>
    <br>

    <!-- 배송정보 -->
    <fieldset>
        <legend>배송 정보</legend>
        <br>
        <li>
            배송 옵션:
            
            <input type="radio" name="delivery" id="option1" checked>
            <label for="option1">기존 배송지</label>
            <input type="radio" name="delivery" id="option2">
            <label for="option2">새 배송지</label><br>
        </li>
        <li>
            주소 <input type="text" id="adress">
        </li>
        <li>
            요청사항
            <select id="need" name="need" aria-placeholder="안녕하세요">
                <option value="select_need">요청사항을 선택하세요.</option>
                <option value="need1">첫번째 요청사항입니다. 요청사항1</option>
                <option value="need2">두번째 요청사항입니다. 요청사항2</option>
                <option value="need3">세번째 요청사항입니다. 요청사항3</option>
            </select>
        </li>
        <br>
    </fieldset>
    <br>

    <fieldset>
        <legend>주문 정보</legend>
        <li class ="no-dots">
            상품 <br>
            <input type="checkbox" id="product1" name="product" value="방울토마토1kg">
            <label for="product1">방울토마토 1kg <del>10,000원</del><b>8,000원 </b><input type="text" id="8000">박스</label><br>

            <input type="checkbox" id="product2" name="product" value="방울토마토2kg">
            <label for="product2">방울토마토 2kg <del>20,000원</del><b>16,000원 </b><input type="text" id="16000">박스</label><br>

            <input type="checkbox" id="product3" name="product" value="방울토마토3kg">
            <label for="product3">방울토마토 3kg <del>30,000원</del><b>24,000원 </b><input type="text" id="24000">박스</label><br>
        </li>
        <li class ="no-dots">
            기타사항
            <textarea cols="51" rows="4"></textarea>
        </li>
    </fieldset>
    <br>

    <fieldset>
        <legend>결제 수단</legend>
        <br>
        <li>
            <input type="radio" name ="payment" id="transfer" checked>
            <label for="transfer">계좌 이체</label>
        </li>
        <li>
            <input type="radio" name ="payment" id="card">
            <label for="card">카드 결제</label>
        </li>
        <li>
            <input type="radio" name ="payment" id="normal">
            <label for="normal">계좌 이체</label>
        </li>
        <br>
    </fieldset>
    
    <br><br>
    <!-- 결제 버튼 -->
    <button type="reset">초기화</button>
    <button type="order">주문하기</button>
</body>

</html>
